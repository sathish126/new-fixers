<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Our Works Section -->
<section class="bg-gray-100 py-16">
    <div class="container mx-auto px-4">
        <h2 class="text-3xl font-bold text-gray-800 text-center mb-12">Our Works</h2>

        <!-- Scrollable container for project images -->
        <div class="overflow-x-scroll scrollbar-hide py-4 flex space-x-4">
            <!-- Project 1 -->
            <div class="flex-shrink-0 w-80 relative">
                <img src="./images/project/prod resources.png" alt="Project 1" class="w-full h-64 object-cover rounded-lg shadow-lg cursor-pointer zoomable">
            </div>

            <!-- Project 2 -->
            <div class="flex-shrink-0 w-80 relative">
                <img src="./images/project/prod engage.png" alt="Project 2" class="w-full h-64 object-cover rounded-lg shadow-lg cursor-pointer zoomable">
            </div>
            
            <!-- Project 3 -->
            <div class="flex-shrink-0 w-80 relative">
                <img src="./images/project/N-2.jpg" alt="Project 3" class="w-full h-64 object-cover rounded-lg shadow-lg cursor-pointer zoomable">
            </div>

            <!-- Project 4 -->
            <div class="flex-shrink-0 w-80 relative">
                <img src="./images/project/N-3.jpg" alt="Project 4" class="w-full h-64 object-cover rounded-lg shadow-lg cursor-pointer zoomable">
            </div>
        </div>

        <!-- Fullscreen Image Display -->
        <div id="fullscreenImage" class="fixed inset-0 bg-black bg-opacity-75 hidden justify-center items-center z-50">
            <img src="" alt="Zoomed Image" class="max-w-full max-h-full rounded-lg shadow-lg" id="fullscreenImageContent">
            <button id="closeBtn" class="absolute top-4 right-4 text-white text-2xl">&times;</button>
        </div>
    </div>
</section>

<script>
    // Get all zoomable images and fullscreen display elements
    const zoomableImages = document.querySelectorAll('.zoomable');
    const fullscreenImageDiv = document.getElementById('fullscreenImage');
    const fullscreenImageContent = document.getElementById('fullscreenImageContent');
    const closeBtn = document.getElementById('closeBtn');

    // Add click event to each image to open it in fullscreen
    zoomableImages.forEach(image => {
        image.addEventListener('click', () => {
            fullscreenImageContent.src = image.src;  // Set clicked image as fullscreen content
            fullscreenImageDiv.classList.remove('hidden');
            fullscreenImageDiv.classList.add('flex');
        });
    });

    // Add click event to close fullscreen when clicking the close button
    closeBtn.addEventListener('click', () => {
        fullscreenImageDiv.classList.remove('flex');
        fullscreenImageDiv.classList.add('hidden');
    });
</script>

</body>
</html>
