<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Flip Animation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .perspective {
            perspective: 1000px;
        }
        .card {
            width: 250px;
            height: 300px;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        .card:hover {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .card-front {
            background: white;
        }
        .card-back {
            background: #2d3748; /* Dark gray */
            color: white;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 16px;
            text-align: center;
        }
        .card-back img {
            margin-top: 8px; /* Space above the image */
            border-radius: 50%;
            width: 70px; /* Control the size of the back image */
            height: 70px; /* Control the size of the back image */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

<section class="bg-gray-100 py-8">
    <div class="perspective">
        <div class="card">
            <div class="card-front">
                <img src="./images/team/sathish.jpg" alt="Team Member" class="rounded mb-4">
                <h3 class="text-lg font-bold">John Doe</h3>
            </div>
            <div class="card-back">
                <p>Role: Frontend Developer</p>
                <img src="https://via.placeholder.com/100" alt="Team Member" class="mb-4">
                <p>Contact: johndoe@example.com</p>
                <div class="flex space-x-2">
                    <a href="#" class="text-blue-400 hover:text-blue-600">LinkedIn</a>
                    <a href="#" class="text-blue-400 hover:text-blue-600">GitHub</a>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
